<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="calculator" role="application" aria-label="Calculator">
        <section class="display-section">
            <input type="text" id="display" class="display" aria-label="Calculator display" readonly />
            <div id="error" class="error-message" aria-live="polite"></div>
        </section>

        <section class="buttons-section">
            <!-- Row 1 -->
            <button data-action="clear" class="btn control">C</button>
            <button data-action="delete" class="btn control">DEL</button>
            <button data-action="percent" class="btn operator">%</button>
            <button data-action="divide" class="btn operator">÷</button>

            <!-- Row 2 -->
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button data-action="multiply" class="btn operator">×</button>

            <!-- Row 3 -->
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button data-action="subtract" class="btn operator">−</button>

            <!-- Row 4 -->
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button data-action="add" class="btn operator">+</button>

            <!-- Row 5 -->
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button data-action="sqrt" class="btn operator">√</button>
            <button data-action="power" class="btn operator">xʸ</button>

            <!-- Row 6 -->
            <button data-action="calculate" class="btn equals">=</button>
        </section>

        <section class="history-section">
            <h2>History</h2>
            <ul id="history"></ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
